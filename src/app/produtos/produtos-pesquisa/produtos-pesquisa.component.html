<div class="container">
    <div class="ui-g">
        <form autocomplete="off" (ngSubmit)="pesquisar()">
            <div class="ui-g-12">
                <h1 class="alignTT">Produtos</h1>
            </div>

            <div class="ui-g-12 ui-fluid">
                <label class="alignT"> Digite o nome do Produto: </label>
                <input class="inputS" type="text" pInputText name="nome" [(ngModel)]="filtro.nome" />
            </div>

            <div class="ui-g-12">
                <button class="buttonS" pButton type="submit" label="Pesquisar"></button>
            </div>
        </form>
    </div>

    <div class="ui-g-12">
        <div class="ui-g-12">
            <p-table [value]="produtos" [paginator]="true" [rows]="filtro.itensPorPagina" [totalRecords]="totalRegistros" [lazy]="true" [responsive]="true" (onLazyLoad)="aoMudarPagina($event)" #tabela>
                <ng-template pTemplate="header">
                    <tr>
                        <th class="col-id-header">#</th>
                        <th>Nome do Produto</th>
                        <th class="col-preco-header">Preço</th>
                        <th class="col-idcategoria-header">ID Categoria</th>
                        <th class="col-nomecategoria-header">Categoria</th>
                        <th class="col-acoes-header">Ações</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-pro>
                    <tr>
                        <td class="col-id">{{pro.id}}</td>
                        <td>{{pro.nome}}</td>
                        <td class="col-preco">{{pro.preco}}</td>
                        <td class="col-idcategoria">{{pro.categoria.id}}</td>
                        <td class="col-nomecategoria">{{pro.categoria.nome}}</td>
                        <td class="col-acoes">
                            <a class="separeB" pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" [routerLink]="['/produtos', pro.id]"> </a>
                            <button class="separeB" pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top" (click)="confirmarExclusao(pro)"> </button>
                        </td>

                    </tr>
                </ng-template>
                <ng-template pTemplate="emptymessage">
                    <tr>
                        <td colspan="4">
                            Nenhum Produto Encontrado!!!
                        </td>
                    </tr>
                </ng-template>
            </p-table>

            <div class="ui-g-12">
                <a class="buttonP" pButton label="Cadastrar Novo Produto" routerLink="/produtos/novo"> </a>
            </div>
        </div>
    </div>
</div>
